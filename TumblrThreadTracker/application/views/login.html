    <section id="signin-container">
        <a href="#" class="header">
            <span>
                Sign in to<br>
                <strong>RP Thread Tracker</strong>
            </span>
        </a>
        <form method="get" accept-charset="utf-8" ng-submit="login()">
            <span ng-show="error" class="error-message">{{error}}</span>
            <fieldset>
                <div class="fields">
                    <input type="text" name="username" ng-model="username" placeholder="Username" id="id_username" tabindex="1">

                    <input type="password" name="password" ng-model="password" placeholder="Password" id="id_password" tabindex="2">
                </div>
                <a href="/forgot-password" title="" tabindex="3" class="forgot-password">Forgot?</a>

                <button type="submit" class="btn btn-primary btn-block" tabindex="4">Sign In</button>
            </fieldset>
            <p>Not yet a member? <a href="/register">Sign up!</a></p>
        </form>
    </section>
